<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-blue-100">
  <main class="w-full h-full m-2 p-2 flex items-center justify-center">
    <div class="flex flex-col gap-10">
      <input class="my-auto mt-20 border-2 rounded-lg border-indigo-400 p-2" type="text" name="buscador" id="buscador"
        placeholder="Buscar..." aria-label="Buscar artÃ­culos">
      <div class="flex flex-col items-center justify-center">
        <ul id="listaArticulos" class="flex flex-col gap-2" role="list">
          <li class="articulo p-2 bg-indigo-600 text-white rounded-lg opacity-80" role="listitem"><i
              class="fa-brands fa-phoenix-framework"></i> Celular</li>
          <li class="articulo p-2 bg-indigo-600 text-white rounded-lg opacity-80" role="listitem"><i
              class="fa-solid fa-laptop-code"></i> Laptop
          </li>
          <li class="articulo p-2 bg-indigo-600 text-white rounded-lg opacity-80" role="listitem"><i
              class="fa-solid fa-headphones"></i> Headphones
          </li>
          <li class="articulo p-2 bg-indigo-600 text-white rounded-lg opacity-80" role="listitem"><i
              class="fa-solid fa-motorcycle"></i> Moto</li>
          <li class="articulo p-2 bg-indigo-600 text-white rounded-lg opacity-80" role="listitem"><i
              class="fa-solid fa-car-on"></i> Carro</li>
          <li class="articulo p-2 bg-indigo-600 text-white rounded-lg opacity-80" role="listitem"><i
              class="fa-solid fa-tv"></i> Tv</li>
          <li class="articulo p-2 bg-indigo-600 text-white rounded-lg opacity-80" role="listitem"><i
              class="fa-solid fa-terminal"></i> Terminal
          </li>
        </ul>
        <p id="noResults" class="text-red-500 hidden">No se encontraron resultados</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/main.js"></script>
</body>

</html>
